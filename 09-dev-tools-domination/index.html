<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    console.log('Hello I am a %s string!', 'new') //adds in argument at %s

    // Styled
    console.log('%c I am some great text', 'font-size:50px; background:blue;') //adds styling to console with %c

    // warning!
    console.warn('OH NOO'); //adds warning tag
    
    // Error :|
    console.error('Shit!'); //adds error tag
    
    // Info
    console.info('Crocodiles eat 304 people per year'); //adds blue info tag
    
    // Testing
    console.assert(1 === 2, 'That is wrong!') //will only display if false
    
    // clearing
    console.clear(); //clears console log
    
    // Viewing DOM Elements
    const p = document.querySelector('p');
    console.log(p); //displays DOM element
    console.dir(p); //displays explanded element with dropdown

    // Grouping together
    dogs.forEach(dog => {
      console.group(`${dog.name}`); //starts a group with specified name
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`);  //ends group with same specified name
    })

    // counting
    console.count('Wes'); //counts number of times that request has been made
    console.count('Wes');
    console.count('Wes');

    // timing
    console.time('fetching data');  //begins timer
    fetch('https://api.github.com/users/rossd84')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data'); //ends timer and displays time
        console.log(data);
      })

    //table
    console.table(dogs); //displays an array of objects in table format

  </script>
</body>
</html>
